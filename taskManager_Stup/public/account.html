<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles/account.css">
    <title>Create Account</title>
</head>

<body>
    <div class="header">
        <h1>Task Manager</h1>
        <p class="signature">- By Paritosh Singh</p>
    </div>
    <div class="container">
        <div class="tm">
            <h1>Create Account</h1>
            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" value="">
                    <span id="emailWarning" class="warning"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" value="">
                    <span id="usernameWarning" class="warning"></span>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" value="">
                </div>
                <div class="form-group">
                    <input type="password" id="repassword" placeholder="Confirm Password" value="">
                    <span id="passwordWarning" class="warning"></span>
                </div>
                <!-- <div class="form-group">
                    <input type="text" id="otp" placeholder="OTP" value="">
                </div> -->
                <div class="form-group">
                    <button id="submit">Submit</button>
                </div>
                <div class="form-group">
                    <button id="login">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./scripts/account.js"></script>
</body>

</html>
